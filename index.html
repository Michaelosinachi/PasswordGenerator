<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generaton - HW3</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
   
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="container">
        
        <div class="row">

            <div class="col-lg-8 col-sm-12">

                <div class="content">
                    <h3>Random Password Generator</h3>
                    <br>
                    <input type="text" id="display">
                    <br>
                    <input type="range" min="0" max="50" name="slider" id="slider">
                    <br>
                    <button oneclick=""> Generate</button>
                    <button oneclick="copyPassword"> Copy to Clickboard</button>
                    <div id="length"></div>
                </div>
                
                <div class="generated_passwords">
                        <h4>Previously Generated Passwords</h4>
                        <br>
                        <div id="lastNums"></div>
                </div>
               
            </div>
    
        </div>

    </div>

     
</body>
</html>
